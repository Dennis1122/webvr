              <a-scene>
                <a-assets>
                  <a-asset-item id="tree-obj" src="webvr/jupiter.obj"></a-asset-item>
                  <a-asset-item id="tree-mtl" src="webvr/jupiter.mtl"></a-asset-item>
                </a-assets>
                <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" crossorigin="anonymous"></a-entity>
              </a-scene>
              <script>
              // A-Frame 'loaded' event, because <a-assets> is an A-Frame node
document.querySelector( 'a-assets' ).addEventListener( 'loaded', () => console.log( 'a-assets loaded' ) );
// Standard DOM 'load' event, because #field is an <img>
document.querySelector( '#tree-obj' ).addEventListener( 'load', () => console.log( '#field loaded' ) );
                    </script>
  </body>
